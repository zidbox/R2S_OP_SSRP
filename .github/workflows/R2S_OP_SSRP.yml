name: R2S_OP_SSRP

on:
#  push:
#    branches: 
#      - master
  schedule:
    - cron: 40 11 * * *
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Clone Repository
      uses: actions/checkout@v1
    - name: Init build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q)
        sudo -E apt-get remove -y --purge azure-cli ghc zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get update -y
        sudo -E apt-get install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libreadline-dev libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint ccache curl wget vim nano python python3 python-pip python3-pip python-ply python3-ply haveged lrzsz device-tree-compiler scons
        wget -O - https://raw.githubusercontent.com/friendlyarm/build-env-on-ubuntu-bionic/master/install.sh | bash
        sudo -E apt-get autoremove -y --purge
        sudo -E apt-get clean -y
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php
    - name: Prepare Mixedwrt
      run: |
        sudo chown -R runner:runner /home/runner/work/R2S_OP_SSRP
        /bin/bash 01_prepare_mixedwrt.sh
    - name: Patch Kernel
      run: |
        cd friendlywrt-rk3328
        /bin/bash ../Patch.sh
        git clone https://github.com/project-openwrt/openwrt-latest.git
        rm openwrt-latest/target/linux/generic/backport-5.4/801-v5.6-leds-populate-the-device-s-of_node.patch
        rm openwrt-latest/target/linux/generic/backport-5.4/800-v5.5-iio-imu-Add-support-for-the-FXOS8700-IMU.patch
        rm openwrt-latest/target/linux/generic/backport-5.4/744-v5.5-net-sfp-soft-status-and-control-support.patch
        rm openwrt-latest/target/linux/generic/pending-5.4/403-mtd-hook-mtdsplit-to-Kbuild.patch
        rm openwrt-latest/target/linux/generic/hack-5.4/700-swconfig_switch_drivers.patch
        cd openwrt-latest/
        ./scripts/patch-kernel.sh ../kernel target/linux/generic/backport-5.4
        ./scripts/patch-kernel.sh ../kernel target/linux/generic/pending-5.4
        ./scripts/patch-kernel.sh ../kernel target/linux/generic/hack-5.4
        cd ../
        wget https://github.com/torvalds/linux/raw/master/scripts/kconfig/merge_config.sh && chmod +x merge_config.sh
        grep -i '_NETFILTER_\|FLOW' ../.config.override > .config.override
        ./merge_config.sh -m .config.override kernel/arch/arm64/configs/nanopi-r2_linux_defconfig && mv .config kernel/arch/arm64/configs/nanopi-r2_linux_defconfig
    - name: FullCone Patch
      run: |
        cd friendlywrt-rk3328      
        cp ../xt_FULLCONENAT/xt_FULLCONENAT.c kernel/net/netfilter/xt_FULLCONENAT.c
        cp ../xt_FULLCONENAT/ipv4-netfilter.Kconfig kernel/net/ipv4/netfilter/Kconfig
        cp ../xt_FULLCONENAT/netfilter.Kconfig kernel/net/netfilter/Kconfig
    - name: Prepare Package
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 02_prepare_package.sh
    - name: Convert Translation
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 03_convert_translation.sh
    - name: Remove Upx
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 04_remove_upx.sh
    - name: Make Config
      run: |
        cd friendlywrt-rk3328
        cat configs/config_rk3328 | grep "TARGET" >> ../base_rk3328.seed
        cat ../base_rk3328.seed > configs/config_rk3328
        cat ../package.seed | grep "PACKAGE" >> configs/config_rk3328
        cat ../package.seed | grep "not" >> configs/config_rk3328
        cat configs/config_rk3328 > friendlywrt/.config
        sed -i '/CONFIG_NETFILTER_XT_TARGET_HMARK/i\CONFIG_NETFILTER_XT_TARGET_FULLCONENAT=m' kernel/arch/arm64/configs/nanopi-r2_linux_defconfig
        sed -i '/CONFIG_NETFILTER_XT_TARGET_IDLETIMER/a\obj-$(CONFIG_NETFILTER_XT_TARGET_FULLCONENAT) += xt_FULLCONENAT.o' kernel/net/netfilter/Makefile
    - name: Build Mixedwrt
      run: |
        cd friendlywrt-rk3328/friendlywrt
        make defconfig
        sed -i 's,NodeJS=y,NodeJS=n,g' .config
        cd /home/runner/work/R2S_OP_SSRP/R2S_OP_SSRP/friendlywrt-rk3328
        ./scripts/build.sh nanopi_r2s.mk
    - name: Cleaning
      run: |
        cd friendlywrt-rk3328/scripts/sd-fuse/out
        rm -rf `ls | grep -v ".img"`
        rm -f .gitignore
    - name: Upload Firmwares
      uses: actions/upload-artifact@master
      with:
        name: Firmwares
        path: /home/runner/work/R2S_OP_SSRP/R2S_OP_SSRP/friendlywrt-rk3328/scripts/sd-fuse/out
    - name: Assemble Artifact
      id: assemble_artifact
      run: |
        rm -rf ./artifact/
        mkdir -p ./artifact/
        mv friendlywrt-rk3328/out/*img* ./artifact/
        zip -r artifact.zip ./artifact/
        release_tag="R2S-OP-$(date +%Y-%m-%d)"
        echo "##[set-output name=release_tag;]$release_tag"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.sec_token }}
      with:
        tag_name: ${{ steps.assemble_artifact.outputs.release_tag }}
        release_name: 自动发布 ${{ steps.assemble_artifact.outputs.release_tag }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.sec_token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./artifact.zip
        asset_name: ${{ steps.assemble_artifact.outputs.release_tag }}-ROM.zip
        asset_content_type: application/zip
