name: R2S_OP_SSRP

on:
#  push:
#    branches: 
#      - master
  schedule:
    - cron: 40 11 * * *
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Clone Repository
      uses: actions/checkout@v1
    - name: Init build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q)
        sudo -E apt-get remove -y --purge azure-cli ghc zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get update -y
        sudo -E apt-get install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libreadline-dev libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint ccache curl wget vim nano python python3 python-pip python3-pip python-ply python3-ply haveged lrzsz device-tree-compiler scons
        wget -O - https://raw.githubusercontent.com/friendlyarm/build-env-on-ubuntu-bionic/master/install.sh | bash
        sudo -E apt-get autoremove -y --purge
        sudo -E apt-get clean -y
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php
        git clone https://github.com/friendlyarm/repo
        sudo cp repo/repo /usr/bin/
    - name: Prepare Mixedwrt
      run: |
        sudo chown -R runner:runner /home/runner/work/R2S_OP_SSRP
        cp -r ./FULLCONE/. ./
        cp -r ./SEED/. ./
        cp -r ./OTHER/. ./
        git clone -b master https://github.com/QiuSimons/R2S_PATCH.git ./R2S_TMP
        mkdir friendlywrt-rk3328
        cd friendlywrt-rk3328
        repo init -u https://github.com/friendlyarm/friendlywrt_manifests -b master-v19.07.1 -m rk3328.xml --repo-url=https://github.com/friendlyarm/repo --no-clone-bundle --depth=1
        repo sync -c --no-tags --no-clone-bundle -j8
        latest_feed="$(curl -s https://github.com/openwrt/openwrt/releases |grep -Eo "v[0-9\.]+.tar.gz" |sed -n 1p |sed 's/v//g' |sed 's/.tar.gz//g')"
        sed -i 's,19.07.1,'"${latest_feed}"',g' device/friendlyelec/rk3328/common-files/etc/opkg/distfeeds.conf
        sed -i 's,ACCEPT,REJECT,g' device/friendlyelec/rk3328/default-settings/install.sh
        mkdir opofficial
        latest_release="$(curl -s https://github.com/openwrt/openwrt/releases |grep -Eo "v[0-9\.]+.tar.gz" |sed -n 1p)"
        curl -LO "https://github.com/openwrt/openwrt/archive/${latest_release}"
        tar zxvf ${latest_release}  --strip-components 1 -C ./opofficial
        cd friendlywrt
        git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
        git remote add upstream https://github.com/openwrt/openwrt.git && git fetch upstream
        git rebase adc1a9a^ --onto upstream/openwrt-19.07 -X theirs
        rm -f ./include/version.mk
        rm -f ./package/base-files/image-config.in
        rm -f ./feeds.conf.default
        wget https://raw.githubusercontent.com/openwrt/openwrt/openwrt-19.07/feeds.conf.default
        rm -f ./package/base-files/files/etc/banner
        rm -f ./package/base-files/files/bin/config_generate
        cd ..
        cp -f ./opofficial/include/version.mk ./friendlywrt/include/version.mk
        cp -f ./opofficial/package/base-files/image-config.in ./friendlywrt/package/base-files/image-config.in
        cp -f ./opofficial/package/base-files/files/etc/banner ./friendlywrt/package/base-files/files/etc/banner
        cp -f ./opofficial/package/base-files/files/bin/config_generate ./friendlywrt/package/base-files/files/bin/config_generate
        cd ..
        rm -rf ./R2S_PATCH/.git
        cp -rf ./R2S_PATCH/. ./friendlywrt-rk3328/friendlywrt/
        cp -f ./R2S_PATCH/05_patch_kernel.sh ./friendlywrt-rk3328/05_patch_kernel.sh
        cd friendlywrt-rk3328
        sed -i 's,./scripts,#./scripts,g' scripts/mk-friendlywrt.sh
        sed -i 's/set -eu/set -u/' scripts/mk-friendlywrt.sh
    - name: Prepare Package
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 02_prepare_package.sh
    - name: Convert Translation
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 03_convert_translation.sh
    - name: Remove Upx
      run: |
        cd friendlywrt-rk3328/friendlywrt
        /bin/bash 04_remove_upx.sh
    - name: Upgrade Kernel
      run: |
        cd friendlywrt-rk3328
        rm -rf kernel
        git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
        git clone --single-branch -b nanopi-r2-v5.4.y https://github.com/fanck0605/kernel-rockchip kernel
        cd kernel
        git remote add upstream https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git && git fetch upstream
        git rebase f62d557^ --onto upstream/linux-5.4.y -X theirs
    - name: Patch Kernel
      run: |
        cd friendlywrt-rk3328
        /bin/bash 05_patch_kernel.sh
    - name: Make Config
      run: |
        cd friendlywrt-rk3328
        cat configs/config_rk3328 | grep "TARGET" >> ../base_rk3328.seed
        cat ../package.seed >> ../base_rk3328.seed
        cat ../base_rk3328.seed > configs/config_rk3328
        cat ../base_rk3328.seed > friendlywrt/.config
    - name: Build Mixedwrt
      run: |
        cd friendlywrt-rk3328/friendlywrt
        make defconfig
        cd /home/runner/work/R2S_OP_SSRP/R2S_OP_SSRP/friendlywrt-rk3328
        ./scripts/build.sh nanopi_r2s.mk
    - name: Fix FriendlyWrt rootfs owner and group
      run: |
        sudo losetup -o 100663296 /dev/loop99 friendlywrt-rk3328/out/*.img
        sudo rm -rf /mnt/friendlywrt-tmp
        sudo mkdir -p /mnt/friendlywrt-tmp
        sudo mount /dev/loop99 /mnt/friendlywrt-tmp
        sudo chown -R root:root /mnt/friendlywrt-tmp
        sudo umount /mnt/friendlywrt-tmp
        sudo losetup -d /dev/loop99
    - name: Cleaning
      run: |
        cd friendlywrt-rk3328/scripts/sd-fuse/out
        rm -rf `ls | grep -v ".img"`
        rm -f .gitignore
    - name: Upload Firmwares
      uses: actions/upload-artifact@master
      with:
        name: R2S
        path: /home/runner/work/R2S_OP_SSRP/R2S_OP_SSRP/friendlywrt-rk3328/scripts/sd-fuse/out
